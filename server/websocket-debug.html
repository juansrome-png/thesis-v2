<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug Test</title>
</head>
<body>
    <h1>WebSocket Debug Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');
        
        function log(message) {
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        log('Starting WebSocket connection test...');
        
        try {
            const ws = new WebSocket('ws://localhost:3002');
            
            ws.onopen = () => {
                status.textContent = 'Connected!';
                status.style.color = 'green';
                log('‚úÖ WebSocket connected successfully');
                
                // Subscribe to symbols
                const message = JSON.stringify({
                    type: 'subscribe',
                    symbols: ['AAPL', 'NVDA']
                });
                ws.send(message);
                log('üì§ Sent subscription message: ' + message);
            };
            
            ws.onmessage = (event) => {
                log('üì• Received message: ' + event.data);
                try {
                    const data = JSON.parse(event.data);
                    log('üìä Parsed data: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('‚ùå Error parsing message: ' + e.message);
                }
            };
            
            ws.onerror = (error) => {
                status.textContent = 'Error!';
                status.style.color = 'red';
                log('‚ùå WebSocket error: ' + error);
            };
            
            ws.onclose = (event) => {
                status.textContent = 'Disconnected';
                status.style.color = 'orange';
                log('üîå WebSocket closed: Code ' + event.code + ', Reason: ' + event.reason);
            };
            
            // Timeout after 10 seconds
            setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    log('‚è∞ Connection timeout after 10 seconds');
                    ws.close();
                }
            }, 10000);
            
        } catch (error) {
            status.textContent = 'Failed to create WebSocket';
            status.style.color = 'red';
            log('‚ùå Failed to create WebSocket: ' + error.message);
        }
    </script>
</body>
</html>
